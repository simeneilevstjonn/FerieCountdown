		<link rel="stylesheet" href="style.css">

		<link rel="cannonical" href="https://www.feriecountdown.com/">

		<script src="flipclock.js"></script>
		<script src="init.js?v=200819-1"></script>
		<script src="options2.js"></script>

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-138743911-4"></script>

		<meta charset="utf-8">	
		<meta name="description" content="Nedtelling til skoleferier i Sandnes">
		<meta name="keywords" content="Nedtelling,Ferie,Sandnes,Skoleferie,Skole,Høstferie">
		<meta name="author" content="Simen Eilevstjønn">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FerieCountdown</title>
	</head>
	<body>
		<div class="valign" id="main-container">
			<p id="above-text"></p>
			<div class="clock" style="margin:2em;" id="clock"></div>
		</div>
		<div id="done-container" class="valign done-text" style="display: none;"></div>

		<div class="bottommiddle" style="text-align: center;width:100%">
			<button class="button optionsbutton" id="optionsbutton" onclick="ToggleOptions()"><i class="fas fa-angle-up" id="optionsbuttonfa"></i></button>

			<div id="options" style="display: none;width: 100% !important;text-align: justify;">
				<form method="GET" name="options">
					<div class="colonethird">
						<h2>Nedtellingstype</h2>
						<p>
							
							<select name="type" onchange="SetVariableForm(this.selectedIndex)">
								<option selected>Ferie</option>
								<option>Nyttår</option>
								<option>Bursdag</option>
							</select>
						</p>
					</div>
					<div class="colonethird">
						<h2>Variabler</h2>
						<p id="variables">
							<input type="radio" name="holiday" value="auto" checked> Auto<br>
							<input type="radio" name="holiday" value="a19"> Høstferie 2019<br>
							<input type="radio" name="holiday" value="c19"> Juleferie 2019<br>
							<input type="radio" name="holiday" value="w20"> Vinterferie 2020<br>
							<input type="radio" name="holiday" value="e20"> Påskeferie 2020<br>
							<input type="radio" name="holiday" value="s20"> Sommerferie 2020
						</p>
					</div>
					<div class="colonethird">
						<h2>Bakgrunn</h2>
						<p>
							<input type="radio" name="bg" value="animated" checked> Animert bakgrunn (hvis tilgjengelig)<br>
							<input type="radio" name="bg" value="static"> Statisk bilde<br>
							<input type="radio" name="bg" value="plain"> Hvit bakgrunn<br>
						</p>
					</div>
					<input type="submit" value="Lagre Innstillinger" class="button submitbutton">
				</form>
			</div>
		</div>
	</body>
</html>
