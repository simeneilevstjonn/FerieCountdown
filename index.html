<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="flipclock.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="form.css">
		<link rel="stylesheet" href="https://use.typekit.net/usk3mry.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
		<link rel="icon" href="favicon.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="flipclock.js"></script>
		<script src="options2.js"></script>
		<script src="init.js"></script>
		<script src="mycountdowns.js"></script>


		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FerieCountdown</title>
	</head>
	<body>
		<!--[if lt IE 10]>
			<h1>Unsupported browser</h1>
			<p>Internet Explorer is not supported by FerieCountdown.com<br>
				it is reccomended that you download <a href="https://www.google.com/chrome/" rel="noopener" target="_blank">Google Chrome</a> or <a href="https://www.mozilla.org/en-US/firefox/new/" rel="noopener" target="_blank">Mozilla Firefox</a></p>
		<![endif]-->
		<div class="valign" id="main-container">
			<p id="above-text"></p>
			<div class="clock" style="margin:2em;" id="clock"></div>
		</div>
		<div id="done-container" class="valign" style="display: none;"><p id="done-text"></p></div>

		<div class="bottommiddle optionscontainer">
			<button class="button optionsbutton fs24" id="optionsbutton" onclick="ToggleOptions()"><i class="fas fa-angle-up" id="optionsbuttonfa"></i></button>

			<div id="options" style="display: none">
				<button onclick="ToggleOptions()" class="button optionsxbutton"><i class="fas fa-times"></i></button>
				
				<form method="GET" name="options">
					<div class="form-group">
						<label for="typeSelect">Nedtellingstype</label>
						<select class="form-control" id="typeSelect" name="type" onchange="SetVariableForm(this.selectedIndex)">
							<option value="holiday" selected>Ferie</option>
							<option value="dayend" id="dayendoption">Skoledagens Slutt</option>
							<option value="weekend">Helg</option>
							<option value="newyear">Nyttår</option>
							<option value="birthday">Bursdag</option>
							<option value="nationalday">17. mai</option>
						</select>
					</div>
					<div id="variables">
						<div class="form-group">
							<label for="holidaySelect">Ferie</label>
							<select class="form-control" id="holidaySelect" name="holiday">
								<option value="auto" selected>Auto</option>
								<option value="a19">Høstferie 2019</option>
								<option value="c19">Juleferie 2019</option>
								<option value="w20">Vinterferie 2020</option>
								<option value="e20">Påskeferie 2020</option>
								<option value="s20">Sommerferie 2020</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="bgSelect">Bakgrunn</label>
						<select class="form-control" id="bgSelect" name="bg">
							<option value="animated" selected>Animert bakgrunn (hvis tilgjengelig)</option>
							<option value="static">Statisk bilde</option>
							<option value="plain">Hvit bakgrunn</option>
						</select>
					</div>
					<input type="submit" value="Lagre Innstillinger" class="button submitbutton">
				</form>
			</div>
		</div>

		<div class="left mycdscontainer">
			<div class="mycds" id="mycds" style="display:none">
				<h2>
					Mine Countdowner
					<button onclick="ToggleMyCDS()" class="button"><i class="fas fa-times"></i></button>
				</h2>
				<br>
				<div class="form-group">
					<label for="mcdtitle" style="font-size: 18px">Navn til lagring</label>
					<input class="form-control" type="text" id="mcdtitle" placeholder="Navn på Countdown">
				</div>
				<div style="text-align: center">
					<button onclick="AddMCD()" class="button addbutton">Legg til</button>
				</div>
				<br>
				<ul id="mcdslist" class="list-group"></ul>
			</div>
			<button class="button fs24" id="mycdsbutton" onclick="ToggleMyCDS()"><i class="fas fa-angle-right" id="mycdsbuttonfa"></i></button>
		</div>
	</body>
</html>
