		<link rel="stylesheet" href="form.css">

		<link rel="icon" href="favicon.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="flipclock.js"></script>
		<script src="init.js?v=1.4.1"></script>
		<script src="options2.js"></script>
		<script src="mycountdowns.js"></script>

		<meta name="description" content="Nedtelling til skoleferier i Sandnes">
		<meta name="keywords" content="Nedtelling,Ferie,Sandnes,Skoleferie,Skole,Høstferie">
		<meta name="author" content="Simen Eilevstjønn">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FerieCountdown</title>
	</head>
	<body>
		<div class="valign" id="main-container">
			<p id="above-text"></p>
			<div class="clock" style="margin:2em;" id="clock"></div>
		</div>
		<div id="done-container" class="valign done-text" style="display: none;"></div>

		<div class="left mycdscontainer">
			<div class="mycds" id="mycds" style="display:none">
				<h2>
					Mine Countdowner
					<button onclick="ToggleMyCDS()" class="button"><i class="fas fa-times"></i></button>
				</h2>
				<br>
				<div class="form-group">
					<label for="mcdtitle" style="font-size: 18px">Navn til lagring</label>
					<input class="form-control" type="text" id="mcdtitle" placeholder="Navn på Countdown">
				</div>
				<div style="text-align: center">
					<button onclick="AddMCD()" class="button addbutton">Legg til</button>
				</div>
				
				
				<br>
				<ul id="mcdslist" class="list-group">
					
				</ul>
			</div>
			<button class="button optionsbutton" id="mycdsbutton" onclick="ToggleMyCDS()"><i class="fas fa-angle-right" id="mycdsbuttonfa"></i></button>
		</div>

		<div class="bottommiddle optionscontainer">
			<button class="button optionsbutton" id="optionsbutton" onclick="ToggleOptions()"><i class="fas fa-angle-up" id="optionsbuttonfa"></i></button>

			<div id="options" style="display: none">
				<button onclick="ToggleOptions()" class="button optionsxbutton"><i class="fas fa-times"></i></button>
				
				<form method="GET" name="options">
					<div class="form-group">
						<label for="typeSelect">Nedtellingstype</label>
						<select class="form-control" id="typeSelect" name="type" onchange="SetVariableForm(this.selectedIndex)">
							<option value="holiday" selected>Ferie</option>
							<option value="newyear">Nyttår</option>
							<option value="birthday">Bursdag</option>
						</select>
					</div>
					<div id="variables">
						<div class="form-group">
							<label for="holidaySelect">Ferie</label>
							<select class="form-control" id="holidaySelect" name="holiday">
								<option value="auto" selected>Auto</option>
								<option value="a19">Høstferie 2019</option>
								<option value="c19">Juleferie 2019</option>
								<option value="w20">Vinterferie 2020</option>
								<option value="e20">Påskeferie 2020</option>
								<option value="s20">Sommerferie 2020</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="bgSelect">Bakgrunn</label>
						<select class="form-control" id="bgSelect" name="bg">
							<option value="animated" selected>Animert bakgrunn (hvis tilgjengelig)</option>
							<option value="static">Statisk bilde</option>
							<option value="plain">Hvit bakgrunn</option>
						</select>
					</div>
					<input type="submit" value="Lagre Innstillinger" class="button submitbutton">
				</form>
				<div class="links">
					<a href="https://github.com/simeneilevstjonn/FerieCountdown" title="FerieCountdown på GitHub" target="_blank" style="margin-left:auto; color: #ccc"><i class="fab fa-github"></i></a>
				</div>
			</div>
		</div>
	</body>
</html>
